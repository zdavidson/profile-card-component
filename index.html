<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="background">
    <div class="background__img1"></div>
    <div class="background__img2"></div>
  </div>

  <div class="container">
    <div class="container__header"></div>
    <div class="container__image"></div>
    <div class="container__user">
      <h1>Victor Crest</h1><p class="age">26</p>
        <p class="location">London</p>
    </div>
    <div class="container__social">
      <div class="container__item">
        <h2>80K</h2>
        <p class="stats">Followers</p>
      </div>
      <div class="container__item">
        <h2>803K</h2>
        <p class="stats">Likes</p>
      </div>
      <div class="container__item">
        <h2>1.4K</h2>
        <p class="stats">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
